<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/main.css">
<title>Snake Game</title>

</head>
<body style="background-image: url('images/snake_background.jpg'); background-repeat: repeat; background-size: cover;">
    <button id="playButton">Play</button>
    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="music/background_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="eatSound">
        <source src="music/eatSound.wav" type="audio/mpeg">
    </audio>
    <audio id="crashSound">
        <source src="music/crash.wav" type="audio/mpeg">
    </audio>
    <button id="retryButton" class="hidden">Retry</button>
    <div id="scoreDisplay">Score: 0</div>
    <script src="/js/main.js"></script>
</body>
</html>
